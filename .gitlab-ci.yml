stages:
    - builds
    - tests
    - fmt
    
before_script:
    - export PATH="$HOME/.cargo/bin:$PATH"
    - which rustfmt || cargo install rustfmt-nightly
    
builds:
  stage: builds
  tags:
    - redshift-rs
  script:
    - cargo build
    
tests:
  stage: tests
  tags:
    - redshift-rs
  script:
    - cargo test
    
fmt:
  stage: fmt
  tags:
    - redshift-rs
  script:  
    - cargo +nightly fmt -- --write-mode=diff
