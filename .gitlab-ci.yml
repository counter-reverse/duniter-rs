stages:
    - package
    - build_and_tests
    - fmt
    - clippy
    - publish_crate
    - publish_doc
    - prerelease
    - release

variables:
  CARGO_HOME: $CI_PROJECT_DIR/cargo

.rust_stable_env: &rust_stable_env
  tags:
    - redshift-rs-stable
  before_script:
    - export PATH="$HOME/.cargo/bin:$PATH"
    - rustc --version && cargo --version

.rust_beta_env: &rust_beta_env
  image: parity/rust:gitlab-ci
  tags:
    - redshift-rs-stable
  before_script:
    - export PATH="$HOME/.cargo/bin:$PATH"
    - rustup default beta
    - rustup show && rustc --version && cargo --version

.rust_nightly_env: &rust_nightly_env
  image: rustlang/rust:nightly
  tags:
    - redshift-rs-nightly
  before_script:
    - export PATH="$HOME/.cargo/bin:$PATH"
    - rustc --version && cargo --version

.rust_win64_env: &rust_win64_env
  image: registry.duniter.org/docker/rust/win64-builder:v0.0.4
  tags:
    - redshift-rust-win64
  before_script:
    - rustc --version && cargo --version
    
build_and_tests:stable:
  <<: *rust_stable_env
  stage: build_and_tests
  tags:
    - redshift-rs-stable
  script: 
    - cargo build --features strict
    - cargo test --all
  cache:
    paths:
      - cargo/
      - target/

build_and_tests:stable_win64:
  <<: *rust_win64_env
  stage: build_and_tests
  script: 
    - cargo test --all --exclude duniter-tui --no-default-features --target=x86_64-pc-windows-gnu
    
build_and_tests:beta:
  <<: *rust_beta_env
  stage: build_and_tests
  script:
    - cargo build --features strict
    - cargo test --all
  when: manual
  allow_failure: true
    
build_and_tests:nightly:
  <<: *rust_nightly_env
  stage: build_and_tests
  script:
    - cargo build --features strict
    - cargo test --all
  when: manual
  allow_failure: true
  
fmt:
  <<: *rust_nightly_env
  stage: fmt
  before_script:
    - rustup show
    - rustup component add rustfmt-preview --toolchain nightly
  script:
    - cargo fmt -- --check
  allow_failure: true

clippy:
  image: guangie88/rustfmt-clippy:nightly
  tags:
    - redshift-rs-nightly
  before_script:
    - export PATH="$HOME/.cargo/bin:$PATH"
    - rustc --version && cargo --version
  stage: clippy
  script:
    - cargo clippy --all -- -D warnings --verbose
  allow_failure: true

publish:crate:
  <<: *rust_stable_env
  stage: publish_crate
  script:
    - IFS='/' read -r first a <<< "$CI_COMMIT_TAG"
    - cd $first
    - cargo login $DUNITER_CRATES_TOKEN
    - cargo publish
  only:
    - tags
  allow_failure: true
  when: manual

pages:
  <<: *rust_stable_env
  stage: publish_doc
  script:
    - cargo doc
    - mv target/doc public
    - ls public
  artifacts:
    untracked: true
    paths:
      - public
  allow_failure: true
  when: manual
  only:
    - dev

package:test:win64:
  <<: *rust_win64_env
  stage: package
  script:
    - bash "release/arch/win64/build-win64.sh" "$(date +%Y%m%d).$(date +%H%M).$(date +%S)"
  artifacts:
    paths:
      - work/bin/
    expire_in: 1 weeks
  except:
      - tags
  when: manual

package:test:linux64:
  <<: *rust_stable_env
  stage: package
  script:
    - bash "release/arch/linux-x64/build-lin-x64.sh" "$(date +%Y%m%d).$(date +%H%M).$(date +%S)"
  cache:
    paths:
      - cargo/
      - target/
  artifacts:
    paths:
      - work/bin/
    expire_in: 1 weeks
  except:
      - tags
  when: manual

package:prod:linux64:
  <<: *rust_stable_env
  stage: package
  script:
    - bash "release/arch/linux-x64/build-lin-x64.sh" "${CI_COMMIT_TAG#v}"
  cache:
    paths:
      - cargo/
      - target/
  artifacts:
    paths:
      - work/bin/
    expire_in: 2 weeks
  only:
    - tags
  when: manual
  allow_failure: false

.release_jobs: &release_jobs
  image: tensorflow/tensorflow:latest-py3
  tags:
    - redshift-rs
  script:
    - python3 .gitlab/releaser
  only:
    - tags

prerelease:
  <<: *release_jobs
  stage: prerelease
  variables:
    RELEASE_BIN_DIR: work/bin/
    SOURCE_EXT: '["tar.gz", "zip"]'

release:
  <<: *release_jobs
  stage: release
  variables:
    RELEASE_BIN_DIR: work/bin/
    WIKI_RELEASE: Releases
  allow_failure: false
  when: manual